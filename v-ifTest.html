<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app1">
        <h1 v-if="awesome"> hzc is awesome!</h1>
        <h1 v-else>Oh no </h1>
    </div>


    <div id="app2">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
    </div>

<h1 v-show="ok" id="app3">123456</h1>

    <script>
        new Vue({
            el: '#app1',
            data: {
                awesome: true
            }
        });
        new Vue({
            el: '#app2',
            data: {
                type: 'C'
            }
        });
        new Vue({
            el:'#app3',
            data:{
                ok:false
            }
        })
    </script>
</body>

</html>
